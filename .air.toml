root = "."
tmp_dir = "tmp"

[build]
cmd = "templ generate && go build -o ./tmp/lamba ."
bin = "tmp/lamba"
full_bin = "./tmp/lamba"
args_bin = ["--port", "8000", "--engine", "containerd", "--debug"]
include_ext = ["go", "tpl", "tmpl", "html", "so", "templ"]
exclude_dir = ["assets", "tmp", "vendor"]
exclude_regex = [".*_templ.go"]
exclude_unchanged = false
include_dir = []
exclude_file = []
delay = 0
stop_on_error = true
log = "air_errors.log"

[log]
time = true

[color]
main = "yellow"
watcher = "cyan"
build = "green"
runner = "magenta"

[misc]
clean_on_exit = false